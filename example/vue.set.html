<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set 全局操作</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue.set的使用</h1>
    <hr>
    <div id="app">
        <p>count: {{count}}</p>

        <ul>
            <li v-for=" aa in arr">{{aa}}</li>
        </ul>
    </div>
    <p>
        <button onclick="add()">点击增加</button>
    </p>
    <p>由于Javascript的限制，Vue不能自动检测以下变动的数组。 *当你利用索引直接设置一个项时，vue不会为我们自动更新。 *当你修改数组的长度时，vue不会为我们自动更新。

    </p>
    <script>
        var outData = {
            count: 1,
            goods: 'cars',
            arr: ['aa', 'bb', 'cc']
        }
        var app = new Vue({
            el: '#app',
            data: outData
        });

        function add() {
            //Vue.set(outData, 'count', 4);
            //app.count++;
            outData.count++;
            //不能自动检测
            //outData[0] = 'abc';
            Vue.set(outData.arr, 0, 'abc');
            Vue.set(app.arr, 1, 'bbc');
        }
    </script>
</body>

</html>
